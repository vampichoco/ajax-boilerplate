<html>

<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
<script src="mustache.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="page.js"></script>

<style>
    @import url('https://fonts.googleapis.com/css?family=Raleway');
</style>

<link href="page.css" type="text/css" rel="stylesheet" />

</head>

<body>
<!-- ================================================== -->
<!-- =================== TEMPLATES ==================== -->
<!-- ================================================== --> 

<!-- === SERVICE TEMPLATE === -->
<script id="service-template" type="x-tmpl-mustache">
<div class="service service-{{id}}" id="service-{{id}}">
    <div class="service-title service-{{id}}-title">{{&name}}</div> 
    <div class="service-description service-{{id}}-description">{{&description}}</div>
    <div class="service-footer">
        <button id="button-{{id}}"
         class="service-button service-{{id}}-button"
         onclick="window.location = '{{url}}'">Ver m&aacute;s
         </button>
    </div>
</div>
</script>

<!-- === STYLE TEMPLATE === -->
<script id="style-template" type="x-tmpl-mustache"> 
<style>
.service-{{id}}{
    background-color: {{style.bgcolor}}

} 

.service-{{id}}-button{
    background-color: {{style.color}}; 
    color: {{style.bgcolor}};
    border: 2px solid {{style.color}};
} 

.service-{{id}}-title{
    background-color: {{style.bgcolor}}; 
    color: {{style.color}};
    top:0px;
} 

.service-{{id}}-description{
    color:{{style.color}}
}
</style>
</script>
<!-- =================== TEMPLATES ==================== -->


<div class="header">
    <h1>Projectech</h1>
    <small>plataforma de invenci&oacute;n</small>
    <div class="sub-header">
        Servicios
    </div>
</div>


<div id="services" class="services">
</div>

</body>

</html>
